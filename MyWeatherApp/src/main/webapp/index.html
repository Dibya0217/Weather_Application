<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="weather-container">
        <h1>Welcome to the Weather App !!</h1>
        <form action="MyServlet" method="post" id="weather-form">
            <input name="city" id="city-input" type="text" placeholder="Enter city name">
            <button id="submit-btn" type="submit">Submit</button>
        </form>
    </div>
    <div id="weather-details">
        <div class="weather-box">
            <div id="greeting-box">
                <h1 id="greeting-msg"></h1>
            </div>
            <h2 id="date-time"></h2>
            <h2>${city }</h2>
            <h2>${dateMsg}</h2>
            <h2>${timeMsg}</h2>
            <h1>${temperature }Â°C <i class="fas fa-thermometer-half"></i></h1>
            <h3>${weatherCondition } <i class="fas fa-cloud-sun"></i></h3>
            <p><i class="fas fa-tint"></i> Humidity: ${humidity }</p>
            <p><i class="fas fa-wind"></i> Wind Speed: ${windSpeed }</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
